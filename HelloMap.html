<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Google Map</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 33.748995, lng: -84.387982},
            zoom: 14
        });

        var marker = new google.maps.Marker({
            position: {lat: 33.748995, lng: -84.387982},
            map: map,
            title: "Atlanta"
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7L9GrBLfwCaW0NnvSoVAfAQoSzZqBXTQ&callback=initMap">
</script>

</body>
</html>
